<!DOCTYPE html>
<html>
<head>
    <title>Amazing Chatbot</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Raleway:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="{{ url_for('static',filename='styles/page1.css') }}" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-XnmX3jPWNCvzTCuv1LY45K/Pj0EDwGJWqKYTo/N1aMO3T3TV9zt5JmDr3SgqG7g8hvjLqQ8xiM4ESg64v/qH7w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">WIL-V27 Chat</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('index') }}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('plan') }}">Lesson Plan</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('faqs') }}">FAQs</a>
            </li>
          </ul>
        </div>
      </nav>      
    <div class="container">
        <div class="info-section mt-4 p-3 text-center">
            <h2>Welcome to our AI chatbot service: WIL-V27</h2>
            <p><b style="color: blue;">Will</b> can tutor you and help you learn how to solve problems!</p>
        </div>
        <div class="chat-container rounded p-3 bg-white mt-3">
            <div class="conversation">
                <!-- Conversation dialog boxes -->
                <div class="chat-message bot-message">
                    <i class="fas fa-robot"></i>
                    <span>Hello! How can I assist you today?</span>
                </div>
            </div>
            <div class="input-container mt-3">
                <!-- Text input field and submit button -->
                <input type="text" id="user-input" class="form-control input-field" placeholder="Type your message here" onkeydown="handleKeyDown(event)">
                <button onclick="sendMessage()" class="btn btn-primary mt-2 submit-button">Send</button>
            </div>
        </div>
    </div>

    <!-- JavaScript related to the chatbot -->
    <script src="{{ url_for('static',filename='scripts/chatbot.js') }}"></script>
    
    <!-- Necessary Scripts for Bootstrap, make sure to load jQuery before Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-wzjw5f+ua7Kw1TIq0v8FqFjcJ6pajs/rfdfs3SO+kD4Ck5BdPtF+to8xM6B5z6W5" crossorigin="anonymous"></script>
</body>
</html>
